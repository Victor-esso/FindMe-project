<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Animate Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Icon-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!--Swiper Js CSS-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <!-- Style Sheet-->
    <link rel="stylesheet" href="assets/app/css/style.css">

    <!-- Login Updated -->    
    <link rel="stylesheet" href="assets/app/css/payment.css">



    <!--Page title-->
	<title>Payment</title>
</head>
<body >



    <section holder-outer>

        <div image-container>
            <div><img src="images/Advert On Mobile ScreenArtboard 7.jpg" alt=""></div>
        </div>

        <div payment-container>



            <div payement-inner-container>
                <div top>
                    <h1>PAYMENT</h1>
                    <p>Note: This plan payment is a one-time payment. You won't be charged again except you decide to your current plans</p>
                </div>


                <div body scrollbar>
                    <!-- Plans -->
                    <div plan>
                        <div top> <span>Basic Plan</span> <span>$10,000</span></div>
                        <div body>
                            <ul>
                                <li>
                                    <div icon><span class="iconify" data-icon="codicon:check"></span></div> <span>1 Store Front</span>
                                </li>
                                <li>
                                    <div icon><span class="iconify" data-icon="codicon:check"></span></div> <span>Dashboard</span>
                                </li>
                                <li>
                                    <div icon><span class="iconify" data-icon="codicon:check"></span></div> <span>Account</span>
                                </li>
                                <li>
                                    <div icon><span class="iconify" data-icon="codicon:check"></span></div> <span>Ad Tool</span>
                                </li>
                            </ul>
                        </div>
                        <div bottom> <a href="">Change</a></div>
                    </div>

                    <!-- Methods -->
                    <div cards-container>
                        <div top>
                            <h1>Choose payment method</h1>
                            <div>
                                <button class="card-prev"><span class="iconify" data-icon="bi:arrow-left-circle"></span></button>
                                <button class="card-next"><span class="iconify" data-icon="bi:arrow-right-circle"></span></button>
                            </div>
                        </div>
                        
                        <!--Swiper section-->
                        <div class="card-swiper" card-swiper>
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                                
                                <div class="swiper-slide" item>
                                    <button>
                                        <span icon><span class="iconify" data-icon="bi:check"></span></span>
                                        <div>
                                            <div top>Crypto</div>
                                            <div bottom>
                                                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="">
                                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Ethereum_logo_2014.svg" alt="">
                                            </div>
                                        </div>
                                    </button>
                                </div>

                                <div class="swiper-slide" item>
                                    <button>
                                        <span icon><span class="iconify" data-icon="bi:check"></span></span>
                                        <div>
                                            <div top>Paypal</div>
                                            <div bottom>
                                                <span>XXX</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>

                                <div class="swiper-slide" item active>
                                    <button>
                                        <span icon><span class="iconify" data-icon="bi:check"></span></span>
                                        <div>
                                            <div top>Card</div>
                                            <div bottom>
                                                <span>CCV</span>
                                                <span>XXX</span>
                                                <img src="https://www.logo.wine/a/logo/Mastercard/Mastercard-Logo.wine.svg" alt="">
                
                                            </div>
                                        </div>
                                    </button>
                                </div>
                                
                                <div class="swiper-slide" item>
                                    <button>
                                        <span icon><span class="iconify" data-icon="bi:check"></span></span>
                                        <div>
                                            <div top>Verve</div>
                                            <div bottom>
                                                <span>XXX</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>

                                <div class="swiper-slide" item>
                                    <button>
                                        <span icon><span class="iconify" data-icon="bi:check"></span></span>
                                        <div>
                                            <div top>Bank</div>
                                            <div bottom>
                                                <span>USSD | Deposit</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>

                                <div class="swiper-slide" item>
                                    <button>
                                        <span icon><span class="iconify" data-icon="bi:check"></span></span>
                                        <div>
                                            <div top>Cash</div>
                                            <div bottom>
                                                <span>Agent | POS</span>
                                            </div>
                                        </div>
                                    </button>
                                </div>

                                


                            </div>
                        </div>

                    </div>

                    <!-- Single Card-->
                    <div single-card>
                        <div card>
                            <!-- Inner Content -->
                            <div card-inner>
                                <div>
                                    <form action="">
                                        <div card-form>
                                            <div card-input>
                                                <label for="card_number">Card Number</label>
                                                <input type="text" placeholder="3960     XXXX     XXXX     0090 " id="card_number" validate-card-type>
                                            </div>
                                        </div>

                                        <div card-form>
                                            <div card-input style="width: 80px">
                                                <label for="card_date">Expiration Date</label>
                                                <input type="text" placeholder="03 / 22 " id="card_date">
                                            </div>
                                            <div card-input style="width: 50px">
                                                <label for="card_cvv">CVV</label>
                                                <input type="text" placeholder="XXX" id="card_cvv">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <!-- Bottom -->
                            <div bottom-note><span class="iconify" data-icon="ooui:link-secure"></span> <span>Secured by Paystack</span></div>

                            <!-- Icon -->
                            <div card-icon></div>

                        </div>
                    </div>

                    <!--Save Card-->
                    <button check-btn>
                        <div icon><span class="iconify" data-icon="heroicons-solid:check"></span></div>
                        <span>Save card</span>
                    </button>

                    
                </div>


                <div bottom>
                    <button><span>Pay</span> <span class="iconify" data-icon="fluent:wallet-credit-card-16-filled"></span></button>
                </div>
            </div>





        </div>
    </section>































      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  
      <!--Iconify-->
      <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  
      <!--Swiper JS Javascript-->
      <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  
  
  
  
      <!-- Functions Javascript -->
      <script src="assets/app/js/functions.js"></script>
  
      <!-- Default Javascript -->
      <script src="assets/app/js/javascript.js"></script>
  
      <!-- Page Javascript -->
      <script src="assets/app/js/payement.js"></script>
  
  </body>
