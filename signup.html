<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Animate Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Style Sheet-->
    <link rel="stylesheet" href="assets/app/css/style.css">

    <!-- Login Sheet-->
    <link rel="stylesheet" href="assets/app/css/signup.css">


    <!--Page title-->
	<title>Sign Up</title>
</head>
<body>
    



    <!--Signup Outer Container-->
    <section outer-container>

        <!--Signup Container Main-->
        <div main-container>

            <!--Background image holder-->
            <div backdrop><img src="images/login-register-background.jpg" alt=""></div>

            <div inner-container>
                <!--Left Area-->
                <div left scrollbar>
                    <div detail-container>
                        <div>
                            <h1>Already Having An Account?</h1>
                            <h3>We Are Happy To Have You Back</h3>
                            <div block-sumbit>
                                <a href="login.html">Login</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Right Area-->
                <div right no-scrollbar>

                    <div form-container>

                        <!--Link to Login Page Mobile View-->
                        <div hide-d-flex top>
                            <a href="login.html">Login</a>
                        </div>

                        <h1>Create Account</h1>
                        <h3>Get Started by Creating Your New Account</h3>

                        <!--Sign Up Form-->
                        <form action="">

                            <div input>
                                <input type="text" placeholder="Enter Full Name">
                            </div>

                            <div input>
                                <input type="text" placeholder="Enter Email Address">
                            </div>

                            <div input>
                                <input type="text" placeholder="Enter Phone Number">
                            </div>

                            <div input icon >
                                <input type="password" placeholder="Enter Password" id="password">
                                <div icon password-visibility for="password"><i class="fa fa-eye"></i></div>
                            </div>

                            <div input>
                                <input type="text" placeholder="Referral Code (optional)">
                            </div>

                            <div input checkbox terms>
                                <input type="checkbox" name="" id="terms">
                                <div><label for="terms">By clicking, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label></div>
                            </div>

                            <div input submit>
                                <button type="submit">Register</button>
                            </div>

                        </form>

                        <!--Divide Line-->
                        <div or-divider>
                            <span>Or</span>
                        </div>

                        <!--Other Login Options-->
                        <div login-options>
                            <button><img src="images/svg/google_logo.svg" alt=""></button>
                            <button><img src="images/svg/apple_logo.svg" alt=""></button>
                            <button><img src="images/svg/facebook_logo.svg" alt="" style="width: 10px;"></button>
                        </div>

                    </div>
                    
                </div>
            </div>
            
        </div>

    </section>





























































<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>








<!-- Functions Javascript -->
<script src="assets/app/js/functions.js"></script>

<!-- Default Javascript -->
<script src="assets/app/js/javascript.js"></script>

<!-- Login Javascript -->
<script src="assets/app/js/signup.js"></script>
</body>
