    <!--Page title-->
	<title>OTP</title>

<body>
    
    <div top-section>
        <a href="forgot_password.html"><span class="material-icons">west</span></a>
    </div>


    <!-- OTP Container-->
    <section outer-container>

        <!--Left Side of the page and the side that shows on mobile-->
        <div one>
            <div form-container>
                <h1>Verification Code</h1>
                <h3>We have sent the verification code to<br/> your Mobile Number </h3>
                <div edit-number>+234 8034 345 3456 <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a></div>


                <form action="">
                    <div input-container>
                        <input type="text" otp-part autocomplete="off" maxlength="1" id="digit-1" data-next="digit-2">
                        <input type="text" otp-part autocomplete="off" maxlength="1" id="digit-2" data-next="digit-3" data-previous="digit-1">
                        <input type="text" otp-part autocomplete="off" maxlength="1" id="digit-3" data-next="digit-4" data-previous="digit-2">
                        <input type="text" otp-part autocomplete="off" maxlength="1" id="digit-4"  data-previous="digit-3">
                    </div>

                    <!--Main otp input-->
                    <input type="text" name="otp" otp-main>

                    <div input submit>
                        <button type="submit">Submit & Continue</button>
                    </div>
                </form>

                <div resend>Didn't recieve an OTP?<a href="#">Resend</a></div>
            </div>
        </div>

        <!--Shows the illustration and is only visible on desktop-->
        <div two><img src="images/svg/otp illustration.svg" alt=""></div>
        
        
      

    </section>
