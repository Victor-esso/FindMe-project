<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Font Awesome -->

    <!-- Bootstrap CSS -->

    <!-- Animate Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Icon-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!--Swiper Js CSS-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <!-- Style Sheet-->
    <link rel="stylesheet" href="assets/app/css/style.css">

    <!-- Login Updated -->    
    <link rel="stylesheet" href="assets/app/css/login_updated.css">

    <!-- New Business Account Sheet-->
    <link rel="stylesheet" href="assets/app/css/register_business.css">

    <!-- Business Information Sheet-->
    <link rel="stylesheet" href="assets/app/css/business_information_02.css">

    <!--Page title-->
	<title>Personal Information 5 of 6</title>
</head>
<body >

   
    <!--Page Arrow-->    
    <div tab-left-icon-ab><button><a href=""><span class="material-icons-outlined">arrow_back</span></a></button></div>
    <div tab-right-icon-ab><button><span step>Step 5 of 6</span></button></div>

    <section main-outter-container>

        <div left content style="order:2;" hide-m>
            
        </div>

        <div right illustration  style="order:1;" >
            
            <div top>
                <h1>Personal Information</h1>
                <h2>Business Owner</h2>
                <p>Note: Your Personal Information would not be shown on your store front profile </p>
            </div>







            <div body no-scrollbar >


                <form action="" id="business-registration">


                    <div input-bang>
                        <div top>
                            <label for="fullname">Full Name</label>
                        </div>
                        <div input icon >
                            <input type="text" placeholder="First Name                      Last Name" id="fullname" >
                            <div icon for="fullname"></div>
                        </div>
                    </div>

                    <div input-bang>
                        <div top>
                            <label for="phone">Phone</label>
                        </div>
                        <div input icon >
                            <input type="text" placeholder="+234 XXX XXX XXXX" id="phone" >
                            <div icon for="phone"></div>
                        </div>
                    </div>

                    <div input-bang>
                        <div top>
                            <label for="address">Address</label>
                        </div>
                        <div input icon >
                            <input type="text" placeholder="" id="address" >
                            <div icon for="address"></div>
                        </div>
                    </div>


                    <!-- File Input -->
                    <div input-bang upload>
                        <div top>
                            <div for="storefront">
                                <p>Upload your valid ID <Span>(jpeg, png, svg)</Span></p>
                                <p note>Note: Drivers License, International Passport, National ID.</p>
                            </div>
                        </div>

                        <div input file >
                            <label for="storefront" file-upload-btn><span class="iconify" data-icon="icon-park:upload-two"></span> <span>Choose from gallery</span></label>
                            <input type="file" id="storefront" multiple bang-file>

                            <div table-holder>
                                <table>
                                    <thead>
                                        <tr>
                                            <th style="width: 60%;">File Name</th>
                                            <th style="width: 20%;">Size</th>
                                            <th style="width: 10%;">Format</th>
                                            <th style="width: 10%;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>







                </form>







            </div>







            <div bottom>
                <button next-btn trigger-submit for="business-registration">Next</button>
                <button skip-btn>Skip</button>
            </div>
            

        </div>

    </section>

    



























    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Iconify-->
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <!--Swiper JS Javascript-->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>




    <!-- Functions Javascript -->
    <script src="assets/app/js/functions.js"></script>

    <!-- Default Javascript -->
    <script src="assets/app/js/javascript.js"></script>

    <!-- Page Javascript -->
    <script src="assets/app/js/business_information_02.js"></script>

</body>
