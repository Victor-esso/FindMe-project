<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Animate Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Style Sheet-->
    <link rel="stylesheet" href="assets/app/css/style.css">

    <!-- Login Sheet-->
    <link rel="stylesheet" href="assets/app/css/login.css">



	<title></title>
</head>
<body>

    <div class="container-outside">

    
    <!--Loging/ Signup Conatiner-->
        <section id="login-signup-container" active="login">
        
            <div id="background-image"><img src="images/login-register-background.jpg" alt=""></div>
            <div id="inner-container" class="shadow-it">
                

                <div id="login-container">
                    <div class="sub-container" login-slide>
                        <!--Main Login Container-->
                        <div id="main-login-container">
                            <button id="inner-signup-btn" call-signup>Sign up</button>
                            <div class="inner-holder">
                                <div class="content-holder">
                                    <h1>Welcome Back!</h1>
                                    <h3>We Are Happy To Have You Back</h3>
                                    <!--Login Form-->
                                    <form action="home.html">
                                        <div single-input>
                                            <input type="text" placeholder="Enter Email / Phone Number">
                                        </div>
                    
                                        <div single-input single-input-icon>
                                            <div class="input-icon" password-visibility><i class="fa fa-eye"></i></div>
                                            <input type="password" placeholder="Enter Password">
                                        </div>
                                        <div forgot-password>
                                            <a href="#">Forgot Password?</a>
                                        </div>
        
                                        <div block-sumbit>
                                            <button type="submit">Login</button>
                                        </div>
                                    </form>
        
                                    <div bottom-login>
                                        <div class="or-divider">
                                            <span>Or</span>
                                        </div>
        
                                        <div login-options>
                                            <button><img src="images/svg/google_logo.svg" alt=""></button>
                                            <button><img src="images/svg/apple_logo.svg" alt=""></button>
                                            <button><img src="images/svg/facebook_logo.svg" alt="" style="width: 10px;"></button>
                                        </div>
                                    </div>
        
        
                                </div>
                            </div>  
                        </div>

                        <!--Calls the Login up container-->
                        <div id="call-login-container">
                            <div class="content-holder">
                                <h1>Already Having An Account?</h1>
                                <h3>We Are Happy To Have You Back</h3>
                                <div block-sumbit>
                                    <button call-login>Login</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="signup-container">
                    <div class="sub-container" signup-slide>

                        <!--Calls The Sign up Container-->
                        <div id="call-signup-container">
                            <div class="content-holder">
                                <h1>Don't Have an Account?</h1>
                                <h3>Get Started By Creating Your New Account</h3>
                                <div block-sumbit>
                                    <button call-signup>Sign up</button>
                                </div>
                            </div>
                        </div>

                        <!--Sign Up Container-->
                        <div id="main-login-container" signup-container>
                            <button id="inner-signup-btn" call-login>Login</button>
                            <div class="inner-holder">
                                <div class="content-holder">
                                    <h1>Create Account</h1>
                                    <h3>Get Started by Creating Your New Account</h3>
                                    <!--Signup Form-->
                                    <form action="">
                                        <div single-input>
                                            <input type="text" placeholder="Enter Full Name">
                                        </div>
        
                                        <div single-input>
                                            <input type="text" placeholder="Enter Email Address">
                                        </div>
        
                                        <div single-input>
                                            <input type="text" placeholder="Enter Phone Number">
                                        </div>
                    
                                        <div single-input single-input-icon>
                                            <div class="input-icon" password-visibility><i class="fa fa-eye"></i></div>
                                            <input type="password" placeholder="Enter Password">
                                        </div>
        
                                        <div block-sumbit>
                                            <button type="submit">Register</button>
                                        </div>
                                    </form>
        
                                    <div bottom-login>
                                        <div class="or-divider">
                                            <span>Or</span>
                                        </div>
        
                                        <div login-options>
                                            <button><img src="images/svg/google_logo.svg" alt=""></button>
                                            <button><img src="images/svg/apple_logo.svg" alt=""></button>
                                            <button><img src="images/svg/facebook_logo.svg" alt="" style="width: 10px;"></button>
                                        </div>
                                    </div>
        
        
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            
        </section>


    </div>



































<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>








<!-- Functions Javascript -->
<script src="assets/app/js/functions.js"></script>

<!-- Default Javascript -->
<script src="assets/app/js/javascript.js"></script>

<!-- Login Javascript -->
<script src="assets/app/js/login.js"></script>


</body>
</html>
