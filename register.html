<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Animate Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Icon-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- Style Sheet-->
    <link rel="stylesheet" href="assets/app/css/style.css">

    <!-- Login Sheet-->
    <link rel="stylesheet" href="assets/app/css/login_updated.css">

    <!-- register Sheet-->
    <link rel="stylesheet" href="assets/app/css/register.css">

    <!--Page title-->
	<title>Register</title>
</head>
<body>
    


    <!--Page Arrow-->   
    <div tab-right-icon-ab><button><span class="material-icons-outlined">close</span></button></div>


    <!--Main Register Container-->
    <section main-outter-container>

        <!--First section-->
        <div left content>
            <div form-container>
                <!--The Headings-->
                <div top>
                    <h1>Create Account</h1>
                    <h3>Get Started by Creating Your New Account</h3>
                </div>

                <!--Login Up Form-->
                <form action="" autocomplete="off">

                    <div input>
                        <input type="text" placeholder="Enter Full Name">
                    </div>

                    <div input>
                        <input type="text" placeholder="Enter Email Address">
                    </div>

                    <div input>
                        <input type="text" placeholder="Enter Phone Number">
                    </div>

                    <div input icon >
                        <input type="password" placeholder="Enter Password" id="password">
                        <div icon password-visibility for="password"><i class="fa fa-eye"></i></div>
                    </div>

                    <div input>
                        <input type="text" placeholder="Referral Code (optional)">
                    </div>

                    <div input checkbox terms>
                        <input type="checkbox" name="" id="terms">
                        <div><label for="terms">By clicking, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label></div>
                    </div>

                    <div input submit>
                        <button type="submit">Register</button>
                    </div>

                </form>

                <!--Bottom Section-->
                <div bottom>
                    <!--Divide Line-->
                    <div or-divider>
                        <span>Or</span>
                    </div>

                    <!--Other Login Options-->
                    <div login-options>
                        <button><img src="images/svg/google_logo.svg" alt=""></button>
                        <button><img src="images/svg/apple_logo.svg" alt=""></button>
                        <button><img src="images/svg/facebook_logo.svg" alt="" style="width: 10px;"></button>
                    </div>
                    <div hide-d alternate-tab>
                        <span>Already having an account? <a href="login_updated.html">Login</a></span>
                    </div>
                </div>
            </div>
        </div>

        <!--Second Section-->
        <div right illustration hide-m>
            <!--Illustration-->
            <div>
                <img src="images/svg/register.svg" alt="">
            </div>

            <!--Information-->
            <div bottom>
                <h1>Already Having An Account?</h1>
                <h3>We Are Happy To Have You Back</h3>
                <div button border>
                    <a href="login_updated.html">Login</a>
                </div>
            </div>
        </div>
    </section>











<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>








<!-- Functions Javascript -->
<script src="assets/app/js/functions.js"></script>

<!-- Default Javascript -->
<script src="assets/app/js/javascript.js"></script>

<!-- Login Javascript -->
<script src="assets/app/js/login_updated.js"></script>
</body>
