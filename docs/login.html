<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Animate Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Style Sheet-->
    <link rel="stylesheet" href="assets/app/css/style.css">

    <!-- Sign Sheet-->
    <link rel="stylesheet" href="assets/app/css/signup.css">

    <!-- Login Sheet-->
    <link rel="stylesheet" href="assets/app/css/login.css">

    <!--Page title-->
	<title>Login</title>
</head>
<body>
    


    <!--Login Outer Container-->
    <section outer-container>

        <!--Login Container Main-->
        <div main-container>

            <!--Background image holder-->
            <div backdrop><img src="images/login-register-background.jpg" alt=""></div>


            <!--Inner Container-->
            <div inner-container>
                <!--Left Area-->
                <div left scrollbar>

                    <div form-container>

                        <!--Link to Signup Page Mobile View-->
                        <div hide-d-flex top>
                            <a href="signup.html"> Sign up</a>
                        </div>

                        <h1>Welcome Back!</h1>
                        <h3>We Are Happy To Have You Back</h3>

                        <!--Login Up Form-->
                        <form action="">

                            <div input>
                                <input type="text" placeholder="Enter Email / Phone Number">
                            </div>

                            <div input icon >
                                <input type="password" placeholder="Enter Password" id="password">
                                <div icon password-visibility for="password"><i class="fa fa-eye"></i></div>
                            </div>
                            
                            <!--Link To Forgot Password-->
                            <div forgot-password><a href="forgot_password.html">Forgot Password?</a></div>

                            <div input submit>
                                <button type="submit">Login</button>
                            </div>

                        </form>

                        <!--Divide Line-->
                        <div or-divider>
                            <span>Or</span>
                        </div>

                        <!--Other Login Options-->
                        <div login-options>
                            <button><img src="images/svg/google_logo.svg" alt=""></button>
                            <button><img src="images/svg/apple_logo.svg" alt=""></button>
                            <button><img src="images/svg/facebook_logo.svg" alt="" style="width: 10px;"></button>
                        </div>

                    </div>

                </div>

                <!--Right Area-->
                <div right no-scrollbar>
                    <div detail-container>
                        <div>
                            <h1>Don't Have An Account?</h1>
                            <h3>Get Started By Creating Your New Account</h3>
                            <div block-sumbit>
                                <a href="signup.html">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </section>













<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>








<!-- Functions Javascript -->
<script src="assets/app/js/functions.js"></script>

<!-- Default Javascript -->
<script src="assets/app/js/javascript.js"></script>

<!-- Login Javascript -->
<script src="assets/app/js/signup.js"></script>
</body>
