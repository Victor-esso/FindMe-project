<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Animate Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Icon-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- Style Sheet-->
    <link rel="stylesheet" href="assets/app/css/style.css">

    <!-- Login Sheet-->
    <link rel="stylesheet" href="assets/app/css/login_updated.css">

    <!--Page title-->
	<title>Login</title>
</head>
<body>
    


    <!--Page Arrow-->    
    <div tab-right-icon-ab><button><span class="material-icons-outlined">close</span></button></div>

    <section main-outter-container>

        <div left content>
            <div form-container>
                <div top>
                    <h1>Welcome Back!</h1>
                    <h3>We Are Happy To Have You Back</h3>
                </div>

                <!--Login Up Form-->
                <form action="">

                    <div input>
                        <input type="text" placeholder="Enter Email / Phone Number">
                    </div>

                    <div input icon >
                        <input type="password" placeholder="Enter Password" id="password">
                        <div icon password-visibility for="password"><i class="fa fa-eye"></i></div>
                    </div>
                    
                    <!--Link To Forgot Password-->
                    <div forgot-password><a href="forgot_password.html">Forgot Password?</a></div>

                    <div input submit>
                        <button type="submit">Login</button>
                    </div>

                </form>

                <div bottom>
                    <!--Divide Line-->
                    <div or-divider>
                        <span>Or</span>
                    </div>

                    <!--Other Login Options-->
                    <div login-options>
                        <button><img src="images/svg/google_logo.svg" alt=""></button>
                        <button><img src="images/svg/apple_logo.svg" alt=""></button>
                        <button><img src="images/svg/facebook_logo.svg" alt="" style="width: 10px;"></button>
                    </div>
                    <div hide-d alternate-tab>
                        <span>Don't have an account? <a href="register.html">Register</a></span>
                    </div>
                </div>
            </div>
        </div>

        <div right illustration hide-m >
            <div>
                <img src="images/svg/login_update.svg" alt="">
            </div>

            <div bottom>
                <h1>Don't Have An Account ?</h1>
                <h3>Get Started By Creating Your New Account</h3>
                <div button border>
                    <a href="register.html">Register</a>
                </div>
            </div>
        </div>
    </section>











<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>








<!-- Functions Javascript -->
<script src="assets/app/js/functions.js"></script>

<!-- Default Javascript -->
<script src="assets/app/js/javascript.js"></script>

<!-- Login Javascript -->
<script src="assets/app/js/login_updated.js"></script>
</body>
